version: "3.7" # requires Docker Compose 1.13 or later

services:
  rabbitmq:
    image: "rabbitmq"
    container_name: rabbitmq
    ports:
      # The standard AMQP protocol port
      - "5672:5672"
      # HTTP management UI
      - "15672:15672"
    restart: always

  strapi:
    image: dataphion/easelqa-application
    #image: application
    #build: .
    restart: always
    command: "sh startup.sh"
    environment:
      - RMQ_HOST=amqp://rabbitmq
      - RMQ_QUEUE_NAME=highlight_queue
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=aitester
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - STRAPI_HOST=http://localhost:1337
      - DATABASE_SSL=false
      - VISION_API_HOST=http://matching_service:9502/vision/api
      - API_HOST=http://matching_service:9502/vision/api
      - PROTRACTOR_PATH=/usr/local/bin/protractor
      - EXECUTOR_PATH=/srv
      - IMG_PATH=/srv/executor/image.png
      - ERR_IMG_PATH=/srv/executor/error_view.png
    volumes:
      - ./images:/opt/images
    ports:
      - "1337:1337"
      - 4200:80
    depends_on:
      - db
      - rabbitmq

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aitester
    ports:
      - "5432:5432"
    volumes:
      - aitester-postgres-db:/var/lib/postgresql/data

  matching_service:
    image: dataphion/easelqa-matching-service:1.0.1
    #build: 
    environment:
      - RMQ_HOST=rabbitmq
      - RMQ_PORT=5672
      - SOCKET_HOST=http://strapi:1337
      - HOST=http://strapi:1337
      - IMAGE_HOST=http://strapi
      - GET_ATTR_FILE=/opt/services/getAttribute.txt
    ports:
      - 9502:9502
    restart: always
    volumes:
      - ./images:/opt/images
    depends_on:
      - rabbitmq
      - strapi
      
  decider:
    image: dataphion/easelqa-flow-executor:1.0.1
    #build: 
    environment:
      - RMQ_HOST=rabbitmq
      - RMQ_PORT=5672
      - SOCKET_HOST=http://strapi:1337
      - HOST=http://strapi:1337
    restart: always
    depends_on:
      - rabbitmq
      - strapi
volumes:
  aitester-postgres-db:

networks:
  # Declare our private network.  We must declare one for the magic
  # Docker DNS to work, but otherwise its default settings are fine.
  network: {}
